<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/enter">
        <h1>Race Registration!</h1>
        <p>
            <label for="firstName">First name</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" name="lastName" required>
        </p>    
        <p>
            Select a Race:
        </p>
        <p>
            <input id="run" name="Race" type="radio">
            <label for="run">Fun Run 5k</label>
            <br>

            <input id="hMarathon" name="Race" type="radio">
            <label for="hMarathon">Half Marathon</label>
            <br>

            <input id="fMarathon" name="Race" type="radio">
            <label for="fMarathon">Full Marathon</label>
            <br>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required>
            <label for="password">password</label>
            <input id="password" type="password" name="password" required>
            <br>

            <label for="group">Select Age Group</label>
            <select id="group" name="group">
                <option value="under18" selected>under 18</option>
                <option value="1830">18~30</option>
                <option value="3050">30~50</option>
                <option value="50">50+</option>
            </select>
            <br>

            <button id="registerl" type="submit">Registerl</button>
        </p>    


    </form>
</body>
</html>
